<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Developer Banner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .banner {
        width: 1584px; /* LinkedIn width */
        height: 150px; /* super small height */
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 5px;
        overflow: hidden;
      }

      .title {
        font-size: 1.5rem; /* tiny but readable */
        font-weight: bold;
        color: #fff;
        letter-spacing: 0.03em;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        animation: fadeIn 1s ease-in;
      }

      .separator {
        font-size: 1.5rem;
        color: #fff;
        font-weight: 300;
        margin: 0 10px;
      }

      .logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        animation: slideUp 1s ease-out 0.3s both;
      }

      .logo {
        width: 30px; /* very small logos */
        height: 30px;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1) rotate(5deg);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* responsive */
      @media (max-width: 1600px) {
        .title {
          font-size: 1.3rem;
        }
        .separator {
          font-size: 1.3rem;
        }
        .logo {
          width: 25px;
          height: 25px;
        }
      }

      @media (max-width: 768px) {
        .banner {
          flex-direction: column;
          height: auto;
          padding: 5px;
        }
        .title {
          font-size: 1.1rem;
          margin-bottom: 5px;
        }
        .separator {
          display: none;
        }
        .logos {
          gap: 5px;
        }
        .logo {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 class="title">PASSIONATE FRONT-END DEVELOPER</h1>
      <span class="separator">||</span>
      <div class="logos">
        <!-- React Logo -->
        <svg
          class="logo"
          viewBox="-11.5 -10.23174 23 20.46348"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="0" cy="0" r="2.05" fill="#61dafb" />
          <g stroke="#61dafb" stroke-width="1" fill="none">
            <ellipse rx="11" ry="4.2" />
            <ellipse rx="11" ry="4.2" transform="rotate(60)" />
            <ellipse rx="11" ry="4.2" transform="rotate(120)" />
          </g>
        </svg>

        <!-- Tailwind CSS Logo -->
        <svg
          class="logo"
          viewBox="0 0 54 33"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#prefix__clip0)">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M27 0c-7.2 0-11.7 3.6-13.5 10.8 2.7-3.6 5.85-4.95 9.45-4.05 2.054.513 3.522 2.004 5.147 3.653C30.744 13.09 33.808 16.2 40.5 16.2c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C36.756 3.11 33.692 0 27 0zM13.5 16.2C6.3 16.2 1.8 19.8 0 27c2.7-3.6 5.85-4.95 9.45-4.05 2.054.514 3.522 2.004 5.147 3.653C17.244 29.29 20.308 32.4 27 32.4c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C23.256 19.31 20.192 16.2 13.5 16.2z"
              fill="#06B6D4"
            />
          </g>
          <defs>
            <clipPath id="prefix__clip0">
              <path fill="#fff" d="M0 0h54v32.4H0z" />
            </clipPath>
          </defs>
        </svg>
      </div>
    </div>
  </body>
</html>
