<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      button {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: none;
        background-color: hsl(0, 0%, 30%);
        color: white;
        font-size: 3rem;
        font-weight: bold;
        cursor: pointer;
      }

      #keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 25px;
      }

      #calculator {
        font-family: Arial, serif;
        background-color: hsl(0, 0%, 15%);
        border-radius: 15px;
        max-width: 500px;
        overflow: hidden;
        margin: auto;
      }

      #display {
        width: 100%;
        padding: 20px;
        font-size: 5rem;
        text-align: left;
        border: none;
        background-color: hsl(0, 0%, 20%);
        color: white;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(0, 0%, 95%);
      }

      button:hover {
        background-color: hsl(0, 0%, 40%);
      }

      button:active {
        background-color: hsl(0, 0%, 50%);
      }

      .operator-btn {
        background-color: orange;
      }

      .operator-btn:hover {
        background-color: hsl(39, 100%, 65%);
      }

      .operator-btn:active {
        background-color: hsl(39, 100%, 75%);
      }
    </style>
  </head>

  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="operator-btn" onclick="clearDisplay()">C</button>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");

      function appendToDisplay(input) {
        display.value += input;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          if (display.value.includes("/0")) {
            alert("Cannot divide by zero");
            display.value = ""; // Optionally clear the display
            return; // Exit the function to prevent further evaluation
          }

          display.value = eval(display.value);

          if (
            display.value.includes(".") &&
            display.value.split(".")[1].length > 6
          ) {
            display.value = parseFloat(display.value).toFixed(2);
          }
        } catch (error) {
          alert("An error occurred during calculation.");
          display.value = ""; // Optionally clear the display on error
          console.error("Calculation error:", error); // Good for debugging
        }
      }
    </script>
  </body>
</html>
