<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(145deg, #000c1f, #000000);
        color: #1f9eff;
      }

      .form-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 0 0 10px #1f9eff;
        transition: all 0.3s ease;
      }

      .form-title:hover {
        text-shadow: 0 0 20px #1f9eff;
        transform: scale(1.1);
      }

      #login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(31, 158, 255, 0.3);
      }

      .form-group {
        position: relative;
        margin-bottom: 2rem;
      }

      .form-input {
        width: 100%;
        padding: 1.2rem 1rem 0.8rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        transition: all 0.4s ease;
      }

      .form-input:focus {
        outline: none;
        background: #1e272e;
        box-shadow: 0 0 0 2px #1f9eff, 0 0 20px #1f9eff;
        transform: translateY(-2px);
      }

      .form-label {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        top: 0.2rem;
        transform: translateY(0);
        font-size: 0.8rem;
        color: #1f9eff;
        text-shadow: 0 0 8px #1f9eff;
      }

      .form-button {
        width: 100%;
        padding: 1rem;
        border: 2px solid #1f9eff;
        background: transparent;
        color: #1f9eff;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 1000px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .form-button:hover {
        background-color: #1f9eff;
        color: black;
        box-shadow: 0 0 20px #1f9eff;
      }

      @media (max-width: 600px) {
        #login-wrapper {
          padding: 1rem;
        }
        .form-title {
          font-size: 1.5rem;
        }
        .form-button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="login-wrapper">
      <form id="login-form">
        <h2 class="form-title">Login</h2>
        <div class="form-group">
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="email" class="form-label">Email</label>
        </div>

        <div class="form-group">
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="password" class="form-label">Password</label>
        </div>

        <button type="submit" class="form-button">Login</button>
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("login-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        isValid = true;

        const emailRegex = /^[^\s@]+@[^\s@]+\.(com)$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address (only .com allowed)");
          isValid = false;
        }

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordRegex.test(password)) {
          alert(
            "Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, and one number"
          );
          isValid = false;
        }

        if (isValid) {
          alert("Login successful!");
        }
      });
  </script>
</html>
