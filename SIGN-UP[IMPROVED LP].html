<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(145deg, #000c1f, #000000);
        color: #1f9eff;
      }

      #sign-up-wrapper {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(31, 158, 255, 0.3);
      }

      .form-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        text-shadow: 0 0 10px #1f9eff;
      }

      .form-group {
        position: relative;
        margin-bottom: 2rem;
      }

      div h2 {
        transition: all 0.3s ease;
      }

      div h2:hover {
        transform: scale(1.1);
      }

      .form-input {
        width: 100%;
        padding: 1.2rem 1rem 0.8rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        transition: all 0.4s ease;
      }

      .form-input:focus {
        outline: none;
        background: #1e272e;
        box-shadow: 0 0 0 2px #1f9eff, 0 0 20px #1f9eff;
        transform: translateY(-2px);
      }

      .form-label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        top: 0.2rem;
        transform: translateY(0);
        font-size: 0.8rem;
        color: #1f9eff;
        text-shadow: 0 0 8px #1f9eff;
      }

      .form-button {
        width: 100%;
        padding: 1rem;
        border: 2px solid #1f9eff;
        background: transparent;
        color: #1f9eff;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 1000px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .form-button:hover {
        background-color: #1f9eff;
        color: black;
        box-shadow: 0 0 20px #1f9eff;
      }

      p {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #1f9eff;
        text-shadow: 0 0 8px #1f9eff;
        cursor: pointer;
      }

      #login-link {
        text-decoration: none;
        color: #1f9eff;
        font-weight: bold;
        display: inline-block;
        transition: all 0.3s ease;
      }

      #login-link:hover {
        transform: scale(1.1);
      }

      @media (max-width: 600px) {
        #login-wrapper {
          padding: 1rem;
        }
        .form-title {
          font-size: 1.5rem;
        }
        .form-button {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="sign-up-wrapper">
      <h2 class="form-title">Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <input
            id="fullname"
            type="text"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="fullname" class="form-label">Full Name</label>
          <span class="error-message" id="fullname-error"></span>
        </div>

        <div class="form-group">
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="email" class="form-label">Email</label>
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <input
            id="phone"
            type="tel"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="phone" class="form-label">Phone Number</label>
          <span class="error-message" id="phone-error"></span>
        </div>

        <div class="form-group">
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="password" class="form-label">Password</label>
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
          <input
            id="confirm-password"
            type="password"
            class="form-input"
            placeholder=" "
            required
          />
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <span class="error-message" id="confirm-password-error"></span>
        </div>

        <button type="submit" class="form-button">Sign Up</button>
        <p>
          Already have an account?
          <a id="login-link" href="LOGIN[IMPROVED LP].html">Login</a>
        </p>
      </form>
    </div>
  </body>
  <script>
    document
      .getElementById("signup-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        // Validation flag
        let isValid = true;
        const emailRegex = /^[^\s@]+@[^\s@]+\.(com)$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address (only .com allowed)");
          isValid = false;
        }

        if (phone.length !== 11) {
          alert("Please enter a valid phone number");
          isValid = false;
        }

        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordRegex.test(password)) {
          alert(
            "Password must be at least 8 characters and contain at least one uppercase letter, one lowercase letter, and one number"
          );
          isValid = false;
        }

        // Password confirmation validation
        if (password !== confirmPassword) {
          alert("Passwords do not match");
          isValid = false;
        }

        // If all validations pass
        if (isValid) {
          alert("Sign up successful!");
          // Here you would typically submit the form or make an API call
          // this.submit();
        }
      });
  </script>
</html>
