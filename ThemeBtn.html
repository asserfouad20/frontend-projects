<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Button</title>

    <!-- Font Awesome for Moon and Sun Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Normalize */
      @import url("https://unpkg.com/normalize.css");

      :root {
        --font-size: 48px;
        --step: 0.5s;
        --ease: ease-in-out;
        --bg-light: hsl(235 5% 85%);
        --bg-dark: hsl(220 27% 6%);
      }

      body {
        background-color: var(--bg-light);
        transition: background-color var(--step) var(--ease);
        display: grid;
        place-items: center;
        min-height: 100vh;
        font-family: sans-serif;
      }

      body[data-theme="dark"] {
        background-color: var(--bg-dark);
        color: white;
      }

      button.toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        background: transparent;
        border: 2px solid #ccc;
        border-radius: 50%;
        cursor: pointer;
        font-size: 2rem;
        position: relative;
        transition: transform var(--step) var(--ease),
          box-shadow var(--step) var(--ease);
      }

      button.toggle:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }

      button.toggle:active {
        transform: scale(0.95);
      }

      button.toggle i {
        transition: color var(--step) var(--ease);
      }

      body[data-theme="dark"] button.toggle i {
        color: gold;
      }
    </style>
  </head>
  <body data-theme="light">
    <button class="toggle" aria-pressed="false" aria-label="Toggle Theme">
      <i class="fas fa-moon"></i>
    </button>

    <script>
      const toggleBtn = document.querySelector(".toggle");
      const body = document.body;

      toggleBtn.addEventListener("click", () => {
        const isDark = body.getAttribute("data-theme") === "dark";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        toggleBtn.setAttribute("aria-pressed", String(!isDark));

        // Swap icons
        const icon = toggleBtn.querySelector("i");
        icon.classList.toggle("fa-moon", isDark);
        icon.classList.toggle("fa-sun", !isDark);
      });
    </script>
  </body>
</html>
